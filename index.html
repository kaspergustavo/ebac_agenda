<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo contatos.jpg" alt="Ícone de agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="contactForm">
            <input type="text" id="contactName" required placeholder="Nome do contato">
            <input type="tel" id="contactPhone" required placeholder="Telefone do contato">
            <input type="email" id="contactEmail" required placeholder="E-mail">
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="contactsBody">
            </tbody>
        </table>
    </div>
    <footer>
        <div class="container">
            <p>
                &copy; PRODUZIDO POR - Gustavo Kasper
            </p>
            <img src="images/git hub.jpg" alt="icone do git hub">
            <img src="images/linkedin.png" alt="icone do linkedin">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
